<div class="container">
  <div class="row d-flex justify-content-center">
    <h1>BÁO CÁO DOANH THU BÁN HÀNG</h1>
  </div>

  <form [formGroup]="formSearch" (ngSubmit)="showSaleReport()">
    <div>
      <div class="row mt-3 justify-content-center">
        <div class="col-3">
          <div class="form-group">
            <label><strong>Từ Ngày :</strong></label>
            <input formControlName="startDay" (change)="checkDay()" type="date" class="form-control">
            <div *ngIf="!getStartDay().valid && (getStartDay().touched || getStartDay().dirty) ">
              <p *ngIf="getStartDay().errors?.required" class="alert alert-danger">Không được để trống .</p>
              <p *ngIf="getStartDay().errors?.pattern" class="alert alert-danger">Sai định dạng .</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label><strong>Đến Ngày :</strong></label>
            <input formControlName="endDay" (change)="checkDay()" type="date" class="form-control">
            <div *ngIf="!getEndDay().valid && (getEndDay().touched || getEndDay().dirty)">
              <p class="alert alert-danger" *ngIf="getEndDay().errors?.required">Không được để trống .</p>
              <p class="alert alert-danger" *ngIf="getEndDay().errors?.pattern">Sai định dạng .</p>
              <p class="alert alert-danger" *ngIf="getEndDay().errors?.errDate">Ngày kết thúc phải lớn hơn hoặc bằng
                ngày bắt đầu .</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-3">
          <label for="select"><strong>Báo cáo theo :</strong></label>
          <select (change)="changeTypeReport()" id="select" formControlName="typeReport" class="form-control"
                  aria-label="Default select example">
            <option value="ALL">TẤT CẢ</option>
            <option value="ID">MÃ SẢN PHẨM</option>
          </select>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label><strong>Nhập mã sản phẩm :</strong></label>
            <input formControlName="productId" type="text" class="form-control" placeholder="VD : 1111">
            <div *ngIf="!getProductId().valid && (getProductId().touched || getProductId().dirty)">
              <p class="alert alert-danger" *ngIf="getProductId().errors?.required">Không được để trống .</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <p (click)="closeNotValidAlert()" class="{{'text-center '+alertNotValid}}">{{notValid}}</p>
      </div>
      <div class="row d-flex justify-content-center">
        <button [routerLink]="['/']" class="btn btn-primary col-1 mr-1 mt-2 ms-1">Quay Lại</button>
        <button type="submit" class="btn btn-danger btn-block mr-1 col-1 mt-2">XEM
        </button>
      </div>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-4"></div>
    <div>
      <p id="tongDonHang" style="font-size: 30px"><strong>Tổng số đơn hàng : {{totalInvoices}} Đơn</strong></p>
      <p class="text-danger text-center" id="tongDoanhThu" style="font-size: 30px"><strong>Tổng Doanh Thu
        : {{totalSales}} VND</strong></p>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <p class="{{'col-6 '+alertClass}}">{{notFound}}</p>
  </div>

  <div class="row">
    <div class="col-6">
      <canvas id="donHang"></canvas>
    </div>
    <div class="col-6">
      <canvas id="doanhThu"></canvas>
    </div>
  </div>
</div>

<app-qr-code (sendProduct)="getProductFromQRCode($event)"></app-qr-code>
