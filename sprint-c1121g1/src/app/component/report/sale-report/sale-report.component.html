<div class="container">
  <div class="row d-flex justify-content-center">
    <h1>BÁO CÁO DOANH THU BÁN HÀNG</h1>
  </div>

  <div>
    <div class="row mt-3 justify-content-center">
      <div class="col-3">
        <div class="form-group">
          <label><strong>Từ Ngày :</strong></label>
          <input type="date" class="form-control">
        </div>
      </div>

      <div class="col-3">
        <div class="form-group">
          <label><strong>Đến Ngày :</strong></label>
          <input type="date" class="form-control">
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-3">
        <label><strong>Báo cáo theo :</strong></label>
        <select class="form-control" aria-label="Default select example">
          <option>TẤT CẢ</option>
          <option>MÃ SẢN PHẨM</option>
        </select>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label><strong>Nhập mã sản phẩm :</strong></label>
          <input type="text" class="form-control" placeholder="SP-0000">
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-danger btn-block col-1 mb-5">XEM</button>
    </div>

  </div>


  <div class="row">
    <div class="col-6">
      <canvas id="donHang"></canvas>
    </div>
    <div class="col-6">
      <canvas id="doanhThu"></canvas>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-4"></div>
    <div>
      <p id="tongDonHang" style="font-size: 30px"><strong>Tổng số đơn hàng : {{invoice}}</strong></p>
      <p class="text-danger text-center" id="tongDoanhThu" style="font-size: 30px"><strong>Tổng Doanh Thu : {{sale}}</strong></p>
    </div>
  </div>
</div>

<div class="row d-flex justify-content-center">
  <button class="btn btn-danger col-1 mr-1">Quay Lại</button>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Quét mã QR
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel">QUÉT MÃ QR</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="row justify-content-center">
            <div class="col-6">
              <label for="image-input"><strong>Chọn Mã QR :</strong></label>
              <input type="file" (change)="readFile($event.target)" id="image-input" accept="image/png"
                     class="form-control">
            </div>
          </div>
          <div class="row justify-content-center">
            <img width="200px" height="200px" id="image" src="{{imageSRC}}">
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-danger col-3">Xác nhận</button>
      </div>
    </div>
  </div>
</div>
