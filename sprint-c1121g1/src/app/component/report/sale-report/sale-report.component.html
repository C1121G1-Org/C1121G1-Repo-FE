<div class="container">
  <div class="row d-flex justify-content-center">
    <h1>BÁO CÁO DOANH THU BÁN HÀNG</h1>
  </div>

  <form [formGroup]="formSearch" (ngSubmit)="showSaleReport()">
    <div>
      <div class="row mt-3 justify-content-center">
        <div class="col-3">
          <div class="form-group">
            <label><strong>Từ Ngày :</strong></label>
            <input formControlName="startDay" type="date" class="form-control">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label><strong>Đến Ngày :</strong></label>
            <input formControlName="endDay" type="date" class="form-control">
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-3">
          <label for="select"><strong>Báo cáo theo :</strong></label>
          <select (change)="changeTypeReport()" id="select" formControlName="typeReport" class="form-control"
                  aria-label="Default select example">
            <option value="ALL">TẤT CẢ</option>
            <option value="ID">MÃ SẢN PHẨM</option>
          </select>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label><strong>Nhập mã sản phẩm :</strong></label>
            <input formControlName="productId" type="text" class="form-control" placeholder="VD : 1111">
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <button [routerLink]="['/qrcode']" class="btn btn-primary col-1 mr-1 mt-2 ms-1">Quay Lại</button>
        <button type="submit" class="btn btn-danger btn-block mr-1 col-1 mt-2">XEM</button>
      </div>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-4"></div>
    <div>
      <p  style="font-size: 30px"><strong>Tổng số đơn hàng : {{totalInvoices}}</strong></p>
      <p class="text-danger text-center" style="font-size: 30px"><strong>Tổng Doanh Thu
        : {{totalSales}}</strong></p>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <canvas id="donHang"></canvas>
    </div>
    <div class="col-6">
      <canvas id="doanhThu"></canvas>
    </div>
  </div>
</div>
