  <style>
    {
      color: #000
    ;
      background: white
    ;
      font-family: "Roboto", sans-serif
    ;
    }
    .contact-form {
      padding: 50px;
      margin: 30px auto;
    }

    .contact-form h1 {
      font-size: 42px;
      font-family: 'Pacifico', sans-serif;
      margin: 0 0 50px;
      text-align: center;
    }

    .contact-form .form-group {
      margin-bottom: 20px;
    }

    .contact-form .form-control, .contact-form .btn {
      min-height: 40px;
      border-radius: 2px;
    }

    .contact-form .form-control {
      border-color: #e2c705;
    }

    .contact-form .form-control:focus {
      border-color: #d8b012;
      box-shadow: 0 0 8px #dcae10;
    }

    .contact-form .btn-primary, .contact-form .btn-primary:active {
      min-width: 20px;
      color: white;
      background: #277CEA !important;
      /*margin-top: 20px;*/
      border: none;
    }

    .contact-form .btn-primary:hover {
      color: #fff;
    }

    .contact-form .btn-primary i {
      margin-right: 5px;
    }

    .contact-form label {
      opacity: 0.9;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .bs-example {
      margin: 20px;
    }

    .const {
      color: red;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    .menu-bar-content a:hover {
      text-decoration: none;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    header {
      background-color: #D70018;
    }

    .menu-bar-content > ul {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 65px;
    }

    header ul li, a {
      color: white;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .header-search {
      width: 500px;
    }

    header ul li:nth-child(2) {
      position: relative;
    }

    header ul li:nth-child(2) input {
      height: 30px;
      width: 100%;
      border-radius: 5px;
      border: none;
      padding-left: 6px;
      outline: none;
    }

    header ul li:nth-child(2) i {
      position: absolute;
      font-size: 16px;
      right: 12px;
      color: #707070;
      line-height: 30px;
      cursor: pointer;
    }

    .menu-bar-content > ul > li:last-child {
      font-weight: bold;
    }

    .fa-sort-down {
      margin-left: 4px;
    }

    header ul li {
      position: relative;
    }

    .sub-menu {
      position: absolute;
      background-color: white;
      min-width: 230px;
      height: auto;
      left: 0;
      top: 100%;
      padding: 10px;
      display: none;
      border-radius: 5px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
    }

    .sub-menu ul li a {
      color: black;
    }

    .sub-menu ul {
      display: flex;
      flex-direction: column;
    }

    .sub-menu ul li {
      padding: 6px 0;
      transition: all 0.25s linear;
    }

    .sub-menu ul li:hover a {
      color: #D70018;
      font-weight: bold;
    }

    .menu-bar-content ul li:hover .sub-menu {
      display: block;
    }

    .menu-bar-content ul li {
      z-index: 5;
    }

    input {
      /*box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;*/
      box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 5px 0px, rgba(0, 0, 0, 0.1) 0px 2px 10px 0px;
    }

    button {
      width: 20%;
    }

  </style>

<div class="container-fluid">
  <div class="row" style="justify-content: center;display: flex">
    <div class="col-md-10 ">
      <div class="card ">
        <div class="card card-body">
          <h3 class="text-center font-weight-bold text-uppercase py-4">
            THÊM MỚI NHÀ CUNG CẤP
          </h3>
          <div class="row" style="justify-content: center;display: flex">
            <div class="form-group col-md-8">
              <label for="supplier" class="mb-3">Tên nhà cung cấp<span class="text-danger">(*):</span></label>
              <input type="text" class="form-control" name="supplier" id="supplier">
              <div class="valid-feedback">hợp lệ</div>
              <div class="invalid-feedback">Không để trống nhà cung cấp</div>
            </div>
            <div class="form-group col-md-8">
              <label for="address" class="mb-3">Địa chỉ<span class="text-danger">(*):</span></label>
              <input type="text" class="form-control" name="address" id="address">
              <div class="valid-feedback">hợp lệ</div>
              <div class="invalid-feedback">Không để trống địa chỉ</div>
            </div>
            <div class="form-group col-md-8">
              <label for="phoneNumber" class="mb-3">Số điện thoại<span class="text-danger">(*):</span></label>
              <input type="number" class="form-control" name="phoneNumber" id="phoneNumber">
              <div class="valid-feedback">hợp lệ</div>
              <div class="invalid-feedback">Vui lòng nhập đúng định dang, VD:+84XXXXXXXXX</div>
            </div>
            <div class="form-group col-md-8">
              <label for="email" class="mb-3">Email<span class="text-danger">(*)</span>:</label>
              <input type="email" class="form-control" name="email" id="email">
              <div class="valid-feedback">hợp lệ</div>
              <div class="invalid-feedback">Vui lòng nhập đúng định dang, VD:anguyen@gmail.com</div>
            </div>
            <div class=" col-md-12 text-center mx-auto mt-4">

                  class="fa fa-paper-plane"></i>Xác nhận
                </button>
                <button type="button" class="btn btn-danger "> Hủy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
