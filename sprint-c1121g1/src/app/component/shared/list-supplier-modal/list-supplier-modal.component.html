<div class="modal fade" id="supplierModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="card card-body">
          <h3 class="text-center font-weight-bold text-uppercase  py-4">
            Quản Lý Danh Sách Nhà Cung Cấp
          </h3>
        </div>
        <div class="card card-body">
          <div id="table" class="table-editable">
            <div class="row">
              <div class="col-12">
                <div class="mb-3" style="display: flex; justify-content: space-evenly">
                  <form [formGroup]="searchForm" (ngSubmit)="search()">
                    <div>
                      <p style="margin-top: 10px">Tìm kiếm theo: </p>
                    </div>
                    <div>
                      <select formControlName="field" id="" class="search-select background-search">
                        <option value="supplier">Tên nhà cung cấp</option>
                        <option value="address">Địa chỉ</option>
                        <option value="phone">Số điện thoại</option>
                        <option value="email">Email</option>
                      </select>
                    </div>

                    <div style="position: relative">
                      <input style="width: 300px" class="header-search search-input background-search"
                             placeholder="Bạn cần tìm gì?"
                             type="text" formControlName="value"><i
                      class="fa fa-search"
                      style="position: absolute; right: 15px; top: 9px; font-size: 20px"></i>
                    </div>
                    <div>
                      <button class="btn-search btn-rounded  btn-sm my-0" style="width: 100px">Tìm
                        kiếm
                      </button>
                    </div>
                  </form>
                  <button class="btn-search btn-rounded  btn-sm my-0" style="width: 100px" (click)="refresh()">Làm mới
                  </button>
                </div>
                <!--                search-->

              </div>
            </div>
            <div>
              <div class="tbl-header">
                <table class="table table-bordered table-responsive-md ">
                  <thead>
                  <tr>
                    <th class="text-center bg-primary">STT</th>
                    <th class="text-center bg-primary">Tên nhà cung cấp</th>
                    <th class="text-center bg-primary">Địa chỉ</th>
                    <th class="text-center bg-primary">Số điện thoại</th>
                    <th class="text-center bg-primary">Email</th>
                  </tr>
                  </thead>
                </table>
              </div>
              <div class="tbl-content" *ngIf="!errorFlag">
                <table class=" table table-bordered table-responsive-md">
                  <tbody>
                  <tr *ngFor="let item of suppliers" (click)="getItem(item)"
                      [class.highlight]="item === chosenItem && flag">
                    <td class="text-center">{{item.id}}</td>
                    <td class="pt-3-half">{{item.supplierName}}</td>
                    <td class="pt-3-half">{{item.address}}</td>
                    <td class="text-center">{{item.phone}}</td>
                    <td>{{item.email}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div class="tbl-content" *ngIf="errorFlag">
                <h1 style="text-align: center; margin: 50px">Không tìm thấy nhà cung cấp</h1>
              </div>
              <br>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn-edit btn-rounded  btn-lg my-0" (click)="sendItem()">
                    <i class="fa fa-paper-plane"></i>
                    Chọn
                  </button>
                  <button type="button" class="btn-delete btn-rounded  btn-lg my-0"
                          data-dismiss="modal" #btnClose><i class="fa-solid fa-right-from-bracket"></i> Thoát
                  </button>
                </div>

                <div class="col-6"  *ngIf="!errorFlag">
                  <!--Pagination-->
                  <ul class="nav nav-pills">
                    <div *ngIf="!first">
                      <a type="button" class="page-link" (click)="previous()" style="color: black">«</a>
                    </div>
                    <li class="nav-item" *ngFor="let index of totalPages">
                      <a type="button" class="nav-link" [ngClass]="index == pageNumber+1 ? 'active' : ''"
                         (click)="getItemPaging(index)" style="color: black">
                        <span>{{index}}</span>
                      </a>
                    </li>
                    <a *ngIf="!last" type="button" class="page-link" (click)="next()" style="color: black">»</a>
                  </ul>
                  <!--Pagination-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
