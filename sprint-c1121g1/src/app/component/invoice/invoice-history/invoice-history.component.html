<div class="container-fluid" style="width:70%">
  <div class="row" >
    <div class="col-2">
      <button *ngIf="checkDate == true" (click)="sortDate()" class="btn btn-outline-primary">
        Sắp xếp ngày tăng dần
      </button>
      <button *ngIf="checkDate == false" (click)="sortDate()" class="btn btn-outline-primary">
        Sắp xếp ngày giảm dần
      </button>
    </div>

    <div class="col-2">
      <button *ngIf="checkCustomer == true" (click)="sortCustomer()" class="btn btn-outline-primary">
        Sắp xếp tên A - Z
      </button>
      <button *ngIf="checkCustomer == false" (click)="sortCustomer()" class="btn btn-outline-primary">
        Sắp xếp tên Z - A
      </button>
    </div>

    <div class="col-2">
      <button *ngIf="checkTotalMoney == true" (click)="sortTotalMoney()" class="btn btn-outline-primary">
        Sắp xếp giá tiền 0 -> 9
      </button>
      <button *ngIf="checkTotalMoney == false" (click)="sortTotalMoney()" class="btn btn-outline-primary">
        Sắp xếp giá tiền 9 -> 0
      </button>
    </div>

    <div class="col-2"></div>

    <div class="col-4" >
      <nav class="navbar navbar-light col-12">
        <div >
          <form [formGroup]="formSearch" class="d-flex">
            <input (change)="changeKeyword()" formControlName="keyword" class="form-control me-2" type="search" placeholder="Tìm kiếm"
                   aria-label="Search">
            <button class="btn btn-outline-primary" type="submit" style="width: 130px" (click)="getSearch('','',0)">Tìm
              kiếm
            </button>
          </form>
        </div>
      </nav>
    </div>

  </div>


  <table class="table">
    <thead>
    <tr>
      <th>id</th>
      <th>Ngày</th>
      <th>Thời gian</th>
      <th>Họ và tên khách hàng</th>
      <th>Thông tin sản phẩm</th>
      <th>Tổng tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let invoice of invoiceList ;index as i">
      <td>{{i + 1}}</td>
      <td>{{invoice.createDate }}</td>
      <td>{{invoice.createTime}}</td>
      <td>{{invoice.customerName}}</td>
      <td style="text-align: center"><a class="btn btn-outline-warning" data-toggle="modal"
                                        data-target="#staticBackdrop"
                                        (click)="getInvoiceDetailId(invoice.quantity,invoice.productName)">Chi tiết</a>
      </td>
      <td>{{invoice.totalMoney | currency : 'VND'}}</td>
    </tr>
    </tbody>
  </table>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <button [disabled]="page < 1" class="page-link" (click)="previous()">Previous</button>
    </li>
    <li class="page-item"><a class="page-link">{{page + 1}}</a></li>
    <!--        <li class="page-item"><a class="page-link">{{+totalPages}}</a></li>-->
    <li class="page-item">
      <button [disabled]="page >= totalPages - 1" class="page-link" (click)="next()">Next</button>
    </li>
  </ul>
</nav>
<!--page + 1 *-->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Thông tin chi tiết</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
          <tr>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{productName}}</td>
            <td>{{productQuantity}}</td>
          </tr>
          </tbody>
        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>
